<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class='whole'>
        <div class='gameName'>
            <h1>
                <span style="color: black">Box</span><span style="color: red">Heads</span> v2.0
            </h1>
        </div>
        <div class='gameBox'>
            <div class='container'>
                <div class="text"><h1></h1></div>
                <div class='insertName'>
                    <input type="text" placeholder="name" id="name"><br>
                    <select id="select">
                        <option>Level 1</option>
                        <option>Level 2</option>
                    </select>
                    <div id="welcome"></div>
                    <div class="button">Let's Start!</div>
                </div>
            </div>
            <div class="level"><h1 id='level'></h1></div>
        </div>
        <div class='right'>
            <!-- name -->
            <div class='name'>

            </div>
            <!-- health -->
            <div class='hp'>

            </div>
            <!-- weapons -->
            <div class='weapons'>

            </div>
            <!-- botsLeft -->
            <div class="botsLeft">

            </div>
            <!-- restart -->
            <div class="controls"></div>
        </div>
    </div>

    <script src="js/fire.js"></script>
    <script src="js/move.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/check.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
